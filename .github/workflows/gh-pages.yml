name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch ONLY
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist files
        run: |
          echo "===== DIST ROOT ====="
          ls -la dist || true
          echo "===== DIST ASSETS ====="
          ls -la dist/assets || true
          echo "===== HEAD dist/index.html ====="
          head -n 60 dist/index.html || true

      - name: Copy index.html to 404.html (for SPA routing on Pages)
        run: |
          cp dist/index.html dist/404.html || true

      - name: Deploy to gh-pages (force orphan)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          keep_files: false
