name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch ONLY
        uses: actions/checkout@v4
        with:
          ref: main          # <- DO NOT fetch gh-pages anymore
          fetch-depth: 0     # full history for Vite assets hashing

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist files
        run: |
          echo "===== DIST ROOT ====="
          ls -la dist
          echo "===== DIST ASSETS ====="
          ls -la dist/assets
          echo "===== HEAD dist/index.html ====="
          head -n 40 dist/index.html

      - name: Deploy to gh-pages (force orphan)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          keep_files: false
