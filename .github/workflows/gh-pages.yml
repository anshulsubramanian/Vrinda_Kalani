name: Build and Deploy DIST to GitHub Pages

# Trigger on pushes to main (all your changes are in main)
on:
  push:
    branches:
      - main

# Grant the token write permissions required to push built files
permissions:
  contents: write    # allow pushing to branches
  pages: write       # allow Pages actions
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history (peaceiris may need this)
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
