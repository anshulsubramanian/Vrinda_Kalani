name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  # --- START OF CHANGES IN THE DEPLOY JOB ---
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      # Optional: Add the URL output for visibility in the Actions UI
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment # Added 'id' to reference the output URL above
        uses: actions/deploy-pages@v4

