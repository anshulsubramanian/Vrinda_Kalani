name: ğŸš€ Manual GitHub Pages Deployment

# 1. Trigger Configuration: Allows for manual triggering via the Actions tab.
on:
  workflow_dispatch:

# Sets permissions needed for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment job to run at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ------------------------------------
  # 1. Build and Upload Artifact Job
  # ------------------------------------
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js Environment
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' 

      # Install dependencies and run your build command (npm run build)
      - name: ğŸ“¦ Install Dependencies and Run Build
        run: |
          npm install
          npm run build
        
      # Upload the built site files as the 'github-pages' artifact
      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Change './dist' to your site's output folder name (e.g., './build', './public', etc.)
          path: './dist' 
          
  # ------------------------------------
  # 2. Deploy to GitHub Pages Job
  # ------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload 
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
